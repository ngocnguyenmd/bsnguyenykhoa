<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(210, 105, 30, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .back-button {
            position: fixed;
            top: 25px;
            left: 25px;
            background: linear-gradient(135deg, #8b4513 0%, #d2691e 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(139, 69, 19, 0.6);
            background: linear-gradient(135deg, #d2691e 0%, #8b4513 100%);
        }
        
        .back-button:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        .article-container {
            max-width: 950px;
            margin: 100px auto 80px;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        .article-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(245, 245, 245, 0.95) 100%);
            border-radius: 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 80px rgba(139, 69, 19, 0.15);
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
            backdrop-filter: blur(20px);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .article-header {
            background: linear-gradient(135deg, #8b4513 0%, #5e2f0e 100%);
            padding: 60px 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .article-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .article-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2em, 6vw, 3.5em);
            margin-bottom: 25px;
            line-height: 1.3;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            color: white;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        .article-meta {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            font-size: 1.1em;
            position: relative;
            z-index: 1;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.15);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s ease;
        }
        
        .meta-item:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }
        
        .meta-item span:first-child {
            font-size: 1.3em;
        }
        
        .article-image-wrapper {
            position: relative;
            overflow: hidden;
            max-height: 550px;
        }
        
        .article-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        
        .article-image-wrapper:hover .article-image {
            transform: scale(1.05);
        }
        
        .article-body {
            padding: 60px 50px;
            background: white;
        }
        
        .article-content {
            font-size: 1.2em;
            line-height: 2.2;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Noto Serif SC', serif;
            text-align: justify;
        }
        
        .article-content::first-letter {
            font-size: 3.5em;
            font-weight: bold;
            float: left;
            line-height: 0.9;
            margin: 0.1em 0.1em 0 0;
            color: #8b4513;
            font-family: 'Playfair Display', serif;
        }
        
        .article-footer {
            padding: 40px 50px;
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            border-top: 3px solid #8b4513;
            text-align: center;
        }
        
        .share-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .share-btn {
            background: linear-gradient(135deg, #8b4513 0%, #d2691e 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }
        
        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
        }
        
        .no-content {
            text-align: center;
            padding: 100px 20px;
            color: #999;
            font-size: 1.5em;
        }
        
        .decorative-line {
            height: 3px;
            width: 100px;
            background: linear-gradient(90deg, transparent, #8b4513, transparent);
            margin: 40px auto;
        }
        
        @media (max-width: 768px) {
            .back-button {
                top: 15px;
                left: 15px;
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .article-container {
                margin-top: 80px;
                padding: 0 15px;
            }
            
            .article-header {
                padding: 40px 30px;
            }
            
            .article-body {
                padding: 40px 30px;
            }
            
            .article-footer {
                padding: 30px 20px;
            }
            
            .article-meta {
                flex-direction: column;
                gap: 15px;
            }
            
            .article-content {
                font-size: 1.05em;
                line-height: 2;
            }
            
            .share-section {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .article-card {
                border-radius: 20px;
            }
            
            .article-header h1 {
                font-size: 1.8em;
            }
            
            .article-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">

    </script>
</body>
</html>
