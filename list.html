<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0a0624;
            color: #d3d3d3;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color:#070418;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ccce46;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: #e2d55f;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #4A90E2;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            font-size: 24px;
            color: #FFFFFF;
            cursor: pointer;
        }

        #menu-toggle {
            display: none;
        }

        /* Main content */
        .main-content {
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 20px;
        }

        h1 {
            color: #bb9e1e;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .list-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .list-item {
            background-color: #161515;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            touch-action: manipulation;
        }

        .list-item:hover {
            background-color: #4A4A4A;
        }

        .list-item h3 {
            color: #FFFFFF;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .list-item p {
            color: #D3D3D3;
            font-size: 14px;
        }

        .navigation-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-link {
            color: #e2cb4a;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #FFFFFF;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #1F1F1F;
                padding: 20px;
            }

            header nav ul.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .main-content {
                margin-top: 60px;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .list-item h3 {
                font-size: 16px;
            }

            .list-item p {
                font-size: 13px;
            }

            .navigation-links {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .list-item {
                padding: 10px;
            }

            .main-content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Tin Tức Chung</div>
        <nav>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="hamburger">☰</label>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="#">Bảo mật</a></li>
                <li><a href="#">Nội bộ</a></li>
                <li><a href="#">Thắp nhang</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <h1>Thông tin</h1>
        <div id="list-container" class="list-container"></div>
        <div class="navigation-links">
            <a href="index.html" class="nav-link">Trang chính</a>
            <a href="index.html" class="nav-link">Về trang chủ</a>
        </div>
    </div>
    <script>
        // Danh sách file .txt tương ứng với poster
        const posterFiles = [
            { poster: 'poster 1.jpg', file: 'articles.txt' },
            { poster: 'poster 2.jpg', file: 'articles2.txt' },
            { poster: 'poster 3.jpg', file: 'articles3.txt' },
            { poster: 'poster 4.jpg', file: 'articles4.txt' }
        ];

        // Danh sách file bài viết
        const articleFiles = ['articles.txt', 'articles2.txt','articles3.txt','articles4.txt'];

        // Hàm tải danh sách bài viết
        function loadList() {
            const container = document.getElementById('list-container');
            const urlParams = new URLSearchParams(window.location.search);
            const poster = urlParams.get('poster');

            if (!poster) return;

            // Tìm file .txt tương ứng với poster
            const posterFile = posterFiles.find(p => p.poster === poster)?.file;
            if (!posterFile) return;

            fetch(`articles/${posterFile}`)
                .then(response => response.text())
                .then(data => {
                    const parts = data.split('---');
                    const articles = parts.slice(1).join('---').split('===').map(article => article.trim()).filter(article => article);
                    articles.forEach((article, index) => {
                        const [meta, content] = article.split('---');
                        const metaLines = meta.trim().split('\n');
                        const title = metaLines[0].replace('title: ', '');
                        const summary = metaLines[1].replace('summary: ', '');
                        const image = metaLines[2].replace('image: ', '');
                        const displayAtPoster = metaLines[3].replace('displayAtPoster: ', '');

                        if (displayAtPoster === poster) {
                            const item = document.createElement('div');
                            item.className = 'list-item';
                            item.innerHTML = `
                                <h3>${title}</h3>
                                <p>${summary}</p>
                            `;
                            item.onclick = () => {
                                window.location.href = `article.html?file=${encodeURIComponent(posterFile)}&articleIndex=${index}&poster=${encodeURIComponent(poster)}`;
                            };
                            container.appendChild(item);
                        }
                    });
                })
                .catch(error => console.error(`Lỗi khi tải file ${posterFile}:`, error));
        }

        // Hamburger menu toggle
        document.getElementById('menu-toggle').addEventListener('change', function() {
            const menu = document.querySelector('header nav ul');
            menu.classList.toggle('active', this.checked);
        });

        // Gọi hàm tải danh sách
        loadList();
    </script>
</body>
</html>
