<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi Ti·∫øt Anime - CINEMAX</title>
  <style>
  :root {
    --primary: #e50914;
    --bg-dark: #0f0f0f;
    --card-bg: #1a1a1a;
    --text: #fff;
    --text-muted: #aaa;
    --border: #333;
    --shadow-lg: 0 16px 40px rgba(0, 0, 0, 0.6);
    --transition: all 0.3s ease;
  }

  body {
    background: var(--bg-dark);
    color: var(--text);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
  }

  /* CONTAINER */
  .container {
    width: min(100% - 2rem, 1100px);
    margin: 2.5rem auto;
    padding: 0 1rem;
  }

  /* KHUNG CHI TI·∫æT - D√ôNG FLEXBOX */
  .detail-container {
    background: var(--card-bg);
    border: 2px solid var(--border);
    border-radius: 18px;
    padding: 1.8rem;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    position: relative;
    overflow: hidden;
    transition: var(--transition);
    animation: glowPulse 3s ease-in-out infinite alternate;
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    align-items: flex-start;
  }

  @keyframes glowPulse {
  
  }

  /* VI·ªÄN NEON */
  .detail-container::before {
    content: "";
    position: absolute;
    inset: -2px;
    border-radius: 20px;
    background: linear-gradient(45deg, var(--primary), #ff4d4d, #ff6b6b, var(--primary));
    opacity: 0;
    filter: blur(2px);
    transition: opacity 0.4s ease;
    z-index: -1;
  }
  .detail-container:hover::before {
    opacity: 0.8;
  }

  /* POSTER */
  .detail-poster {
    flex: 0 0 280px;
    max-width: 100%;
    border-radius: 14px;
    border: 2px solid var(--border);
    
    transition: var(--transition);
    background: #111;
    object-fit: cover;
    loading: lazy;
  }
  .detail-poster:hover {
    transform: scale(1.04);
   
  }

  /* TH√îNG TIN PHIM */
  .detail-info-wrapper {
    flex: 1;
    min-width: 280px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  .detail-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--primary);
    
    margin-bottom: 0.5rem;
  }

  .detail-meta {
    color: var(--text-muted);
    font-size: 0.95rem;
    margin-bottom: 0.8rem;
  }

  .detail-info {
    color: var(--text);
    font-size: 1rem;
    line-height: 1.7;
    margin-top: 0.8rem;
    flex-grow: 1;
  }

  /* N√öT CHUNG */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.8rem 1.6rem;
    min-height: 48px;
    background: linear-gradient(135deg, var(--primary), #b00610);
    color: #fff;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    letter-spacing: 0.3px;
    transition: var(--transition);
   
    border: none;
    cursor: pointer;
    width: fit-content;
  }

  .btn:hover {
    transform: translateY(-4px) scale(1.03);
   
    background: linear-gradient(135deg, #ff1a1a, var(--primary));
  }

  .btn:active {
    transform: translateY(-2px) scale(1.01);
  }

  /* N√öT QUAY L·∫†I */
  .back-btn {
    background: #333;
    color: var(--text-muted);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    margin-bottom: 1rem;
  }
  .back-btn:hover {
    background: var(--primary);
    color: #fff;
    
  }

  /* N√öT XEM NGAY TO */
  .watch-now-big {
    font-size: 1.1rem;
    padding: 1rem 2.5rem;
    margin-top: 1.2rem;
    background: linear-gradient(135deg, var(--primary), #b00610);
   
    width: 20%;
    max-width: 180px;
  }

  /* === T·ªêI ∆ØU CHO SAMSUNG A04 (mobile nh·ªè < 480px) === */
  @media (max-width: 480px) {
    .container {
      margin: 1.5rem auto;
      padding: 0 0.8rem;
    }

    .detail-container {
      padding: 1.2rem;
      gap: 1rem;
      border-radius: 14px;
    }

    .detail-poster {
      flex: 0 0 100%;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .detail-title {
      font-size: 1.4rem;
      text-align: center;
    }

    .detail-meta {
      font-size: 0.9rem;
      text-align: center;
    }

    .detail-info {
      font-size: 0.95rem;
    }

    .btn {
      width: 100%;
      font-size: 1rem;
      padding: 0.9rem 1.2rem;
      min-height: 50px;
    }

    .watch-now-big {
      font-size: 1.1rem;
      padding: 1rem;
      margin-top: 1rem;
    }

    /* Hi·ªáu ·ª©ng tap */
    .detail-poster:active,
    .btn:active {
      transform: scale(0.98);
      transition: 0.15s;
    }
  }

  /* === T·ªêI ∆ØU CHO LAPTOP (m√†n h√¨nh r·ªông ‚â• 1024px) === */
  @media (min-width: 1024px) {
    .detail-container {
      padding: 2.2rem;
      gap: 2rem;
    }

    .detail-poster {
      flex: 0 0 320px;
    }

    .detail-title {
      font-size: 2.1rem;
    }

    .detail-info {
      font-size: 1.05rem;
    }

    .btn {
      padding: 0.9rem 2rem;
      font-size: 1.05rem;
    }

    .watch-now-big {
      font-size: 1.25rem;
      padding: 1.1rem 3rem;
      max-width: 420px;
    }
  }

  /* === TRUNG GIAN (tablet) === */
  @media (max-width: 768px) and (min-width: 481px) {
    .detail-poster {
      flex: 0 0 260px;
    }
    .detail-title {
      font-size: 1.6rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <!-- N√öT QUAY L·∫†I & TRANG CH·ª¶ -->
    <div style="text-align: center; margin: 2rem 0;">
      <a href="index1.html" class="btn back-btn">‚Üê Quay L·∫°i</a>
      <a href="movies.html" class="btn" style="margin-left: 0.5rem;">üè† Trang Ch·ªß</a>
    </div>

    <!-- KHUNG CHI TI·∫æT -->
    <div class="detail-container" id="detail-content">
      <p style="text-align:center; color:#999;">ƒêang t·∫£i chi ti·∫øt phim...</p>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get("slug");
    const source = urlParams.get("source") || "Phimapi";

    const apis = {
      Nguonc: `https://phim.nguonc.com/api/film/${slug}`,
      Phimapi: `https://phimapi.com/phim/${slug}`,
      Ophim: `https://ophim1.com/v1/api/phim/${slug}`,
    };

    // L·∫•y URL poster t√πy source
    function getPosterUrl(movie, cdn = "") {
      let url = "";
      if (source === "Phimapi") {
        url = movie.thumb_url || movie.poster_url || "";
      } else if (source === "Ophim") {
        url = movie.poster_url || movie.thumb_url || "";
        if (url && cdn) url = cdn + "/" + url.replace(/^\/+/, "");
      } else {
        url = movie.poster_url || movie.thumb_url || "";
        if (url && cdn) url = cdn + "/" + url.replace(/^\/+/, "");
      }
      return url ? url.trim() : "";
    }

    async function loadDetail() {
      const container = document.getElementById("detail-content");
      try {
        const res = await fetch(apis[source]);
        if (!res.ok) throw new Error("Network error");
        const data = await res.json();

        let movie, cdn = "";
        if (source === "Nguonc") movie = data.movie;
        else if (source === "Phimapi") movie = data.movie;
        else if (source === "Ophim") {
          movie = data.data.item;
          cdn = data.APP_DOMAIN_CDN_IMAGE || "https://img.ophim.live/uploads/movies";
        }

        const poster = getPosterUrl(movie, cdn);

        // T·ªïng s·ªë t·∫≠p
        let totalEpisodes = "N/A";
        if (source === "Nguonc") {
          totalEpisodes = movie.total_episodes || movie.episodes?.[0]?.items?.length || "N/A";
        } else if (source === "Phimapi") {
          const eps = movie.episode_total || movie.episodes?.[0]?.server_data?.length || 0;
          totalEpisodes = eps > 0 ? eps : "N/A";
        } else if (source === "Ophim") {
          const max = movie.episodes?.reduce((a, s) => Math.max(a, s.server_data?.length || 0), 0) || 0;
          totalEpisodes = max > 0 ? max : "N/A";
        }

        container.innerHTML = `
          ${poster ? `<img src="${poster}" alt="${movie.name || "Anime"}" class="detail-poster" loading="lazy">` : ""}
          <h1 class="detail-title">${movie.name || "Kh√¥ng r√µ"}</h1>
          <p class="detail-info">${movie.content || movie.description || "Kh√¥ng c√≥ m√¥ t·∫£"}</p>

          <div class="detail-info" style="margin-top:1rem;">
            <p><strong>NƒÉm:</strong> ${movie.year || "N/A"} |
            <strong>Ch·∫•t l∆∞·ª£ng:</strong> ${movie.quality || "N/A"} |
            <strong>Ng√¥n ng·ªØ:</strong> ${movie.lang || movie.language || "N/A"} |
            <strong>T·ªïng t·∫≠p:</strong> ${totalEpisodes}</p>
          </div>

          <div style="text-align:center; margin-top:2rem;">
            <a href="watch.html?slug=${slug}&source=${source}&e=1" class="btn watch-now-big">‚ñ∂ Xem Ngay</a>
          </div>
        `;
      } catch (err) {
        console.error(err);
        container.innerHTML = `<p style="color:#f66; text-align:center;">
          Kh√¥ng t·∫£i ƒë∆∞·ª£c chi ti·∫øt. <a href="index1.html" style="color:var(--primary)">Quay l·∫°i</a>
        </p>`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadDetail);
  </script>
</body>
</html>
