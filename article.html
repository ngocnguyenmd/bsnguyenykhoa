<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài viết</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0a0624;
            color: #D3D3D3;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #08051a;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: #D3D3D3;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #4A90E2;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            font-size: 24px;
            color: #FFFFFF;
            cursor: pointer;
        }

        #menu-toggle {
            display: none;
        }

        /* Main content */
        .main-content {
            max-width: 800px;
            margin: 80px auto 20px;
            padding: 20px;
            background-color: #0d0635;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ca982b;
            margin-bottom: 20px;
            font-size: 28px;
        }

        #article-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #article-content {
            color: #c4811d;
            font-size: 16px;
        }

        .navigation-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-link {
            color: #b3963a;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #FFFFFF;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #1F1F1F;
                padding: 20px;
            }

            header nav ul.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .main-content {
                margin-top: 60px;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            #article-content {
                font-size: 15px;
            }

            .navigation-links {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                margin: 60px 10px 20px;
                padding: 10px;
            }

            #article-image {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Tin Tức</div>
        <nav>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="hamburger">☰</label>
            <ul>
                <li><a href="https://nguyenydakhoa.netlify.app/">Giải trí</a></li>
                <li><a href="#">Bảo mật</a></li>
                <li><a href="#">Nội bộ</a></li>
                <li><a href="#">Thắp nhang</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <h1 id="article-title"></h1>
        <img id="article-image" src="" alt="Hình ảnh bài viết">
        <div id="article-content"></div>
        <div class="navigation-links">
            <a id="back-to-list" href="list.html" class="nav-link">Quay lại danh sách</a>
            <a href="index.html" class="nav-link">Về trang chủ</a>
        </div>
    </div>
    <script>
        // Hàm tải bài viết đầy đủ
        function loadArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const file = urlParams.get('file');
            const articleIndex = parseInt(urlParams.get('articleIndex'));
            const poster = urlParams.get('poster');

            if (!file || isNaN(articleIndex)) return;

            // Cập nhật liên kết "Quay lại danh sách"
            if (poster) {
                document.getElementById('back-to-list').href = `list.html?poster=${encodeURIComponent(poster)}`;
            }

            fetch(`articles/${file}`)
                .then(response => response.text())
                .then(data => {
                    const parts = data.split('---');
                    const articles = parts.slice(1).join('---').split('===').map(article => article.trim()).filter(article => article);
                    if (!articles[articleIndex]) return;

                    const [meta, content] = articles[articleIndex].split('---');
                    const metaLines = meta.trim().split('\n');
                    const title = metaLines[0].replace('title: ', '');
                    const image = metaLines[2].replace('image: ', '');

                    document.getElementById('article-title').textContent = title;
                    document.getElementById('article-image').src = image;
                    document.getElementById('article-content').innerHTML = content.trim().replace(/\n/g, '<br>');
                })
                .catch(error => console.error(`Lỗi khi tải file ${file}:`, error));
        }

        // Hamburger menu toggle
        document.getElementById('menu-toggle').addEventListener('change', function() {
            const menu = document.querySelector('header nav ul');
            menu.classList.toggle('active', this.checked);
        });

        // Gọi hàm tải bài viết
        loadArticle();
    </script>
</body>
</html>
