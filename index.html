    /* ================= LOCK ICON ================= */

    /* ================= PASSWORD MODAL ================= */

    .password-box {

    /* ================= FOOTER ================= */

    /* ================= RESPONSIVE ================= */

        }

        }

        .card-content h2 {
            font-size: 1.4rem;
        }
    }

    </style>

<body>

    <!-- NEWS CONTAINER -->

    <!-- PASSWORD MODAL -->
    <div class="password-modal" id="password-modal">
        <div class="password-box">
            <h3>üîê B√†i vi·∫øt N·ªôi b·ªô c·∫ßn c√≥ m·∫≠t kh·∫©u</h3>
            <p style="color: #666; margin-bottom: 20px;">Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ xem n·ªôi dung</p>

    <!-- FOOTER -->
    <footer>
        &copy; 2026 B·∫£n quy·ªÅn thu·ªôc v·ªÅ Data N·ªôi b·ªô & Quy·ªÅn thu·ªôc v·ªÅ Lion Verterious

    <!-- ================= JAVASCRIPT ================= -->
<script>
    // Bi·∫øn l∆∞u article ƒëang ch·ªù nh·∫≠p m·∫≠t kh·∫©u
    let pendingArticle = null;
    let allArticles = [];

    // H√†m l·∫•y gi·ªù hi·ªán t·∫°i
    function getCurrentTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();
        return `${hours}:${minutes} - ${day}/${month}/${year}`;
    }

    // H√†m t·∫°o key unique cho m·ªói ƒëo·∫°n c·∫≠p nh·∫≠t
    function createUpdateKey(articleId, text) {
        return `update_${articleId}_${text.trim()}`;
    }

    // H√†m x·ª≠ l√Ω n·ªôi dung c√≥ c√∫ ph√°p *text* (kh√¥ng y√™u c·∫ßu ƒë·∫ßu d√≤ng)
  // H√†m x·ª≠ l√Ω n·ªôi dung c√≥ c√∫ ph√°p *text* (kh√¥ng y√™u c·∫ßu ƒë·∫ßu d√≤ng) - PHI√äN B·∫¢N S·ª¨A L·ªñI HI·ªÇN TH·ªä
function processContentWithTime(txt) {
    const lines = txt.split(/\r?\n/);
    let results = [];
    let currentArticleId = 0;
    let inContent = true; // M·∫∑c ƒë·ªãnh b·∫≠t ƒë·ªÉ lu√¥n hi·ªán gi·ªù
    const seen = new Set();

    for (let line of lines) {
        let originalLine = line.replace(/\r/g, ''); 
        let trimmedLine = originalLine.trim();

        if (!trimmedLine) {
            results.push("");
            continue;
        }

        // Nh·∫≠n di·ªán c√°c th·∫ª ƒëi·ªÅu h∆∞·ªõng
        if (/^-ti√™u ƒë·ªÅ-/i.test(trimmedLine)) {
            currentArticleId++;
            inContent = false;
            results.push(originalLine);
            continue;
        }
        if (/^-n·ªôi dung-/i.test(trimmedLine)) {
            inContent = true;
            results.push(originalLine);
            continue;
        }
        if (/^-t√°c gi·∫£-/i.test(trimmedLine) || /^-m·∫≠t kh·∫©u-/i.test(trimmedLine) || /^===$/.test(trimmedLine)) {
            inContent = false;
            results.push(originalLine);
            continue;
        }

        if (inContent) {
            // T·∫°o key l∆∞u tr·ªØ d·ª±a tr√™n n·ªôi dung c√¢u
            const storageKey = `art_${currentArticleId}_${trimmedLine}`;
            
            let savedTime = localStorage.getItem(storageKey);
            if (!savedTime) {
                savedTime = getCurrentFullTime(); // L·∫•y c·∫£ ng√†y th√°ng nƒÉm
                localStorage.setItem(storageKey, savedTime);
            }

            // G·∫Øn gi·ªù v√†o sau ƒëu√¥i b·∫•t k·ªÉ k√Ω hi·ªáu ƒë·∫ßu d√≤ng l√† g√¨
            const lineWithTime = `${originalLine} - ${savedTime}`;
            results.push(lineWithTime);
        } else {
            results.push(originalLine);
        }
    }

    return results.join('\n');
}

// H√†m l·∫•y th·ªùi gian: HH:mm:ss DD/MM/YYYY
function getCurrentFullTime() {
    const now = new Date();
    
    const hh = String(now.getHours()).padStart(2, '0');
    const mm = String(now.getMinutes()).padStart(2, '0');
    const ss = String(now.getSeconds()).padStart(2, '0');
    
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0'); // Th√°ng trong JS t·ª´ 0-11
    const year = now.getFullYear();

    return `${hh}:${mm}:${ss} ${day}/${month}/${year}`;
}

    // Load b√†i vi·∫øt t·ª´ file news.txt
    async function loadNews() {
        const container = document.getElementById('news-container');
        try {
            const response = await fetch('news.txt');
            if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i file');
            const text = await response.text();
            const articles = text.split('===').map(s => s.trim()).filter(s => s !== '');
            if (articles.length === 0) {
                container.innerHTML = '<div class="error-message">üì≠ Ch∆∞a c√≥ b√†i vi·∫øt n√†o</div>';
                return;
            }
            container.innerHTML = '';
            allArticles = [];
            articles.forEach((articleText, index) => {
                const article = parseArticle(articleText, index);
                if (article) {
                    allArticles.push(article);
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `
                        ${article.password ? '<div class="lock-icon">üîí</div>' : ''}
                        ${article.image ? `<img src="${article.image}" alt="${article.title}" onerror="this.style.display='none';">` : ''}
                        <div class="card-content">
                            <h2>${article.title}</h2>
                            <p class="date">${article.date}</p>
                        </div>
                    `;
                    card.onclick = () => handleCardClick(index);
                    container.appendChild(card);
                }
            });
        } catch (error) {
            container.innerHTML = '<div class="error-message">‚ùå L·ªói t·∫£i d·ªØ li·ªáu. Vui l√≤ng ki·ªÉm tra file news.txt</div>';
            console.error('Error:', error);
        }
    }

    // Chuy·ªÉn text article th√†nh object
    function parseArticle(text, id) {
        const lines = text.split('\n');
        const article = {
            id, 
            title:'', 
            image:'', 
            content:'', 
            author:'', 
            password:'', 
            date: new Date().toLocaleDateString('vi-VN')
        };
        let currentSection = '';
        let contentLines = [];
        
        for (let i=0; i<lines.length; i++) {
            const line = lines[i].trim();
            
            if (line === '-ti√™u ƒë·ªÅ-') { 
                currentSection='title'; 
                continue;
            }
            if (line === '-·∫£nh-') { 
                currentSection='image'; 
                continue;
            }
            if (line === '-n·ªôi dung-') { 
                currentSection='content'; 
                continue;
            }
            if (line === '-t√°c gi·∫£-') { 
                currentSection='author'; 
                continue;
            }
            if (line === '-m·∫≠t kh·∫©u-') { 
                currentSection='password'; 
                continue;
            }
            
            if (currentSection==='title' && line && !article.title) {
                article.title=line;
            }
            else if (currentSection==='image' && line && !article.image) {
                article.image=line;
            }
            else if (currentSection==='content') {
                contentLines.push(lines[i]);  // Gi·ªØ nguy√™n ƒë·ªãnh d·∫°ng d√≤ng
            }
            else if (currentSection==='author' && line && !article.author) {
                article.author=line;
            }
            else if (currentSection==='password' && line && !article.password) {
                article.password=line;
            }
        }
        
        // X·ª≠ l√Ω n·ªôi dung v·ªõi c√∫ ph√°p *text* m·ªõi
        const rawContent = contentLines.join('\n');
        article.content = processContentWithTime(rawContent, id);
        
        if(!article.title) return null;
        
        return article;
    }

    // X·ª≠ l√Ω click v√†o card
    function handleCardClick(articleId) {
        const article = allArticles[articleId];
        if(article.password){
            pendingArticle=article;
            showPasswordModal();
        }else{
            goToRead(article);
        }
    }

    // Hi·ªán modal m·∫≠t kh·∫©u
    function showPasswordModal(){
        const modal=document.getElementById('password-modal');
        const input=document.getElementById('password-input');
        modal.style.display='flex';
        input.value='';
        input.focus();
    }

    // ƒê√≥ng modal
    function closePasswordModal(){
        document.getElementById('password-modal').style.display='none';
    }

    // Submit m·∫≠t kh·∫©u
    function submitPassword(){
        if(!pendingArticle){closePasswordModal(); return;}
        const input=document.getElementById('password-input');
        const enteredPassword=input.value.trim();
        if(enteredPassword===pendingArticle.password){
            const articleToRead=pendingArticle;
            closePasswordModal();
            goToRead(articleToRead);
        }else{
            input.value='';
            input.style.borderColor='red';
            input.placeholder='‚ùå M·∫≠t kh·∫©u sai! Th·ª≠ l·∫°i...';
            setTimeout(()=>{input.style.borderColor='#8b4513'; input.placeholder='Nh·∫≠p m·∫≠t kh·∫©u';},2000);
        }
    }

    document.getElementById('password-input').addEventListener('keypress',(e)=>{
        if(e.key==='Enter'){submitPassword();}
    });

    window.onclick=(e)=>{
        const modal=document.getElementById('password-modal');
        if(e.target===modal){
            modal.style.display='none';
            pendingArticle=null;
        }
    };

    // L∆∞u article v√† chuy·ªÉn sang read.html
    function goToRead(article){
        if(!article){console.error('Article is null'); return;}
        sessionStorage.setItem('currentArticle',JSON.stringify({
            title: article.title||'Kh√¥ng c√≥ ti√™u ƒë·ªÅ',
            content: article.content||'Kh√¥ng c√≥ n·ªôi dung',
            image: article.image||'',
            date: article.date||new Date().toLocaleDateString('vi-VN'),
            author: article.author||''
        }));
        window.location.href='read.html';
    }

    // Load khi m·ªü trang
    window.addEventListener('load', loadNews);
</script>
