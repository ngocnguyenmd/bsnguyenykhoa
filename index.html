<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông tin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0a0714;
            color: #D3D3D3;
            line-height: 1.6;
        }

        header {
            background-color: #0a0624;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #d6e049;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: #d6e049;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #4A90E2;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            color: #FFFFFF;
            cursor: pointer;
        }

        #menu-toggle {
            display: none;
        }

        .main-content {
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 20px;
        }

        h1 {
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .poster-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 100%;
        }

        .poster {
            background-color: #020003;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.753);
            transition: transform 0.3s ease;
            cursor: pointer;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            height: 400px;
            width: 300px;
        }

        .poster:hover {
            transform: scale(1.05);
        }

        .poster img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }

        .poster-content {
            padding: 10px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .poster-content h3 {
            color: #caa24a;
            margin-bottom: 8px;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .poster-content p {
            color: #e9b464;
            font-size: 13px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .view-list {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #e2cb4a;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .view-list:hover {
            color: #FFFFFF;
        }

        @media (max-width: 1024px) {
            .poster-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            header nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #060505;
                padding: 20px;
            }

            header nav ul.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .main-content {
                margin-top: 60px;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .poster-container {
                display: grid;
                grid-template-columns: repeat(3, 170px);
                grid-auto-rows: 220px;
                gap: 10px;
                justify-content: center;
                max-width: 100%;
            }

            .poster {
                width: 170px;
                height: 220px;
            }

            .poster img {
                height: 120px;
            }

            .poster-content h3 {
                font-size: 12px;
            }

            .poster-content p {
                font-size: 10px;
                -webkit-line-clamp: 2;
            }
        }

        @media (max-width: 520px) {
            .poster-container {
                transform: scale(0.9);
            }

            .main-content {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .poster-container {
                gap: 8px;
            }

            .poster {
                width: 160px;
                height: 210px;
            }

            .poster img {
                height: 110px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Life--Center</div>
        <nav>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="hamburger">☰</label>
            <ul>
                <li><a href="https://nguyenydakhoa.netlify.app/">Giải trí</a></li>
                <li><a href="#">Bảo mật</a></li>
                <li><a href="#">Nội bộ</a></li>
                <li><a href="#">Góp ý</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <h1>- Thông tin =O= Âm Dương - 
        <br>+ Bảng thông tin và Nhiệm vụ +
        </h1>
        <div id="poster-container" class="poster-container"></div>
        <a href="index.html" class="view-list">Home</a>
    </div>
    <script>
        // Danh sách file .txt và ảnh poster (chỉ dùng raw GitHub)
        const posterFiles = [
            { 
                poster: 'https://raw.githubusercontent.com/ngocnguyenmd/bsnguyenykhoa/refs/heads/main/Poster%201.jpg', 
                file: 'https://raw.githubusercontent.com/ngocnguyenmd/bsnguyenykhoa/refs/heads/main/articles.txt' 
            },
            { 
                poster: 'https://raw.githubusercontent.com/ngocnguyenmd/bsnguyenykhoa/refs/heads/main/Poster%202.jpg', 
                file: 'https://raw.githubusercontent.com/ngocnguyenmd/bsnguyenykhoa/refs/heads/main/articles2.txt' 
            },
            { 
                poster: 'https://raw.githubusercontent.com/ngocnguyenmd/bsnguyenykhoa/refs/heads/main/Poster%203.jpg', 
                file: 'https://raw.githubusercontent.com/ngocnguyenmd/bsnguyenykhoa/refs/heads/main/articles3.txt' 
            },
            { 
                poster: 'https://raw.githubusercontent.com/ngocnguyenmd/bsnguyenykhoa/refs/heads/main/Poster%204.jpg', 
                file: 'https://raw.githubusercontent.com/ngocnguyenmd/bsnguyenykhoa/refs/heads/main/articles4.txt' 
            }
        ];

        // Hàm tải danh sách poster với giới hạn request
        async function loadPosters() {
            const container = document.getElementById('poster-container');
            const limit = 2; // Giới hạn 2 request cùng lúc
            const queue = posterFiles.slice();
            const fallbackImage = 'https://raw.githubusercontent.com/ngocnguyenmd/bsnguyenykhoa/refs/heads/main/Poster%201.jpg'; // Fallback là Poster 1.jpg

            while (queue.length) {
                const batch = queue.splice(0, limit);
                await Promise.all(batch.map(async ({ poster, file }, index) => {
                    try {
                        const response = await fetch(file);
                        if (!response.ok) throw new Error('File không tồn tại.');
                        const data = await response.text();
                        const [meta] = data.split('---');
                        const metaLines = meta.trim().split('\n');
                        const posterIndex = metaLines[0].replace('posterIndex: ', '') || `Poster ${index + 1}`;
                        const posterImage = metaLines[1].replace('posterImage: ', '');

                        const posterDiv = document.createElement('div');
                        posterDiv.className = 'poster';
                        posterDiv.innerHTML = `
                            <img src="${posterImage}" 
                                 alt="${posterIndex}" 
                                 loading="lazy" 
                                 onerror="this.src='${fallbackImage}'">
                            <div class="poster-content">
                                <h3>${posterIndex}</h3>
                                <p>Xem các bài viết !!</p>
                            </div>
                        `;
                        posterDiv.onclick = () => {
                            window.location.href = `list.html?poster=${encodeURIComponent(poster)}`;
                        };
                        container.appendChild(posterDiv);
                    } catch (error) {
                        console.error(`Lỗi khi tải file ${file}:`, error);
                        const posterDiv = document.createElement('div');
                        posterDiv.className = 'poster';
                        posterDiv.innerHTML = `
                            <img src="${poster}" 
                                 alt="Poster ${index + 1}" 
                                 loading="lazy" 
                                 onerror="this.src='${fallbackImage}'">
                            <div class="poster-content">
                                <h3>Poster ${index + 1}</h3>
                                <p>Xem các bài viết !!</p>
                            </div>
                        `;
                        posterDiv.onclick = () => {
                            window.location.href = `list.html?poster=${encodeURIComponent(poster)}`;
                        };
                        container.appendChild(posterDiv);
                    }
                }));
            }
        }

        // Lazy loading fallback cho trình duyệt cũ
        document.querySelectorAll('img').forEach(img => {
            if ('loading' in HTMLImageElement.prototype) return;
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        img.src = img.dataset.src;
                        obs.unobserve(img);
                    }
                });
            });
            img.dataset.src = img.src;
            img.src = '';
            observer.observe(img);
        });

        // Hamburger menu toggle
        document.getElementById('menu-toggle').addEventListener('change', function() {
            const menu = document.querySelector('header nav ul');
            menu.classList.toggle('active', this.checked);
        });

        // Gọi hàm tải poster
        loadPosters();
    </script>
</body>
</html>
